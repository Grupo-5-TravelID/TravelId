<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Detalles Hotel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travelix Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/plugins/colorbox/colorbox.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/styles/single_listing_styles.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/styles/single_listing_responsive.css}"
    />
  </head>

  <body class="vh-100">
    <div class="super_container">
      <!-- Header -->
<!--      <div class="row d-block vh-50">-->
<!--        <header th:replace="~{layout/plantilla :: header}"></header>-->
<!--        <div th:replace="~{layout/plantilla :: navMobile}"></div>-->
<!--      </div>-->


      <div class="row">
        <div class="container mt-5">
          <form action="/admin/hoteles/crear" method="post" enctype="multipart/form-data" th:object="${hotel}">

            <input type="hidden" name="id" id="id" th:value="${hotel.id}" th:field="*{id}">

            <input type="text" th:value="${hotel.nombre}" th:field="*{nombre}">
<!--            <input type="text" th:value="${hotel.localizacion.nombre}" th:field="*{localizacion.nombre}">-->
            <input type="number" th:value="${hotel.categoria}" th:field="*{categoria}">
            <input type="text" th:value="${hotel.descripcion}" th:field="*{descripcion}">
            <input type="text" th:value="${hotel.contacto}" th:field="*{contacto}">

            <input type="file" name="imagen" id="imagen" />

            <button type="submit">Guardar</button>
          </form>
        </div>
      </div>




    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/plugins/easing/easing.js}"></script>
    <script th:src="@{/plugins/parallax-js-master/parallax.min.js}"></script>
    <script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
    <script th:src="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
    <script th:src="@{/js/single_listing_custom.js}"></script>
  </body>
</html>
