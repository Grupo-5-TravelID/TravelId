<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travelix Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="plugins/font-awesome-4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="styles/login_styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/login_responsive.css" />
  </head>

  <body>
    <div class="super_container">
      <!-- Header -->

      <header th:replace="layout/plantilla :: header"></header>
      <div th:replace="layout/plantilla :: navMobile"></div>

      <!-- Home -->

      <div class="home">
        <div
          class="home_background parallax-window"
          data-parallax="scroll"
          data-image-src="images/contact_background.jpg"
        ></div>
        <div class="home_content">
          <div class="home_title">Inicio de Sesión</div>
        </div>
      </div>

      <!-- Contact -->

      <div class="contact_form_section">
        <div class="container">
          <div class="row">
            <div class="col">
              <!-- Contact Form -->
              <div class="contact_form_container">
                <div class="contact_title text-center">Iniciar Sesión</div>
                <form
                  action="#"
                  id="contact_form"
                  class="contact_form text-center"
                >
                  <input
                    type="email"
                    id="contact_form_email"
                    class="contact_form_email input_field"
                    placeholder="E-mail"
                    required="required"
                    data-error="Email is required."
                  />
                  <input
                    type="password"
                    id="contact_form_password"
                    class="contact_form_password input_field"
                    placeholder="Password"
                    required="required"
                    data-error="Password is required."
                  />

                  <button
                    type="submit"
                    id="form_submit_button"
                    class="form_submit_button button trans_200"
                  >
                    Iniciar Sesión
                  </button>

                  <p class="text-white mt-5">
                    ¿Aún no tienes cuenta?
                    <a href="register.html">Registrate</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->

      <footer th:replace="layout/plantilla :: footer"></footer>

      <!-- Copyright -->
      <div th:replace="layout/plantilla :: copyright"></div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="styles/bootstrap4/popper.js"></script>
    <script src="styles/bootstrap4/bootstrap.min.js"></script>
    <script src="plugins/parallax-js-master/parallax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
    <script src="js/contact_custom.js"></script>
  </body>
</html>
